<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/main.js"></script>
    <title>Kalkulator Walut</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Kalkulator walut</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__inputText">Podaj kwotę w zł*:</span>
                        </span> <input type="number" required placeholder="Wpisz kwotę w złotówkach" min="0.01"
                            step="0.01" class=" form__input js-amount"> PLN
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__inputText">Wybierz walutę</span>
                        </span> <select name="currency" class="form__input js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="GBP">Funt Brytyjski</option>
                        </select>
                    </label>
                </p>
                <p class="form__important">
                    *-Pola wymagane
                </p>
                <p class="result">
                    <strong class="result__strong js-result"></strong>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-button">Przelicz</button>
            </p>
        </form>
        
    </div>
</body>

</html>
